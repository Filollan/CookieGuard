<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configuración - CookieSentinella</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="width:380px;min-height:587px;">
  <div class="popup-container">
    <div class="popup-header">
      <img src="../icons/icon48.png" alt="Logo CookieGuard" class="header-logo">
      <h4>CookieSentinella</h4>
    </div>
    <h3>Configuración</h3>
    <div id="configuracion-opciones">
      <!-- Aquí se agregarán las opciones de configuración -->
      <p>Próximamente podrás personalizar tu experiencia.</p>
    </div>
  </div>

  <!-- Menú de navegación inferior -->
  <div class="bottom-nav">
    <div class="nav-btn" id="btn-inicio">
      <img src="../icons/escudoo.png" alt="Inicio" width="24" height="24">
      <span>Inicio</span>
    </div>
    <div class="nav-btn" id="btn-notificaciones">
      <img src="../icons/campana.svg" alt="Notificaciones" width="24" height="24">
      <span>Notificaciones</span>
    </div>
    <div class="nav-btn" id="btn-configuracion">
      <img src="../icons/ajustes.svg" alt="Configuración" width="24" height="24">
      <span>Configuración</span>
    </div>
    <div class="nav-btn" id="btn-ayuda">
      <img src="../icons/ayuda.svg" alt="Centro de ayuda" width="24" height="24">
      <span>Ayuda</span>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="navigation.js"></script>
</body>
</html>
